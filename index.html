<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dapur Mami Stevi</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Custom CSS -->
<link rel="stylesheet" href="CSS/style.css">

</head>
<body class="text-gray-800 relative bg-white">

<!-- HEADER -->
<header class="bg-pink-500 text-white p-5 shadow-md relative z-20">
  <div class="container mx-auto flex justify-between items-center">
    <h1 class="text-2xl font-bold flex items-center gap-3">
      <img src="Assets/Logo Dapur Mami Stevi.jpeg" class="w-20 h-20 rounded-full object-cover shadow-md" />
      Dapur Mami Stevi
    </h1>

    <!-- NAVIGATION -->
    <nav class="space-x-6 text-lg flex items-center">

      <div class="relative">
        <a id="btnMenu" class="hover:text-yellow-300 cursor-pointer font-semibold">
          Menu
        </a>

        <div 
          id="dropdownMenu"
          class="hidden absolute bg-white shadow-xl rounded-xl p-4 z-50 w-56 border border-gray-200"
        >
          <h3 class="font-semibold text-lg mb-2 cursor-pointer" onclick="showCategory('food')">üçΩÔ∏è Menu Makanan</h3>
          <h3 class="font-semibold text-lg mt-4 mb-2 cursor-pointer" onclick="showCategory('drink')">ü•§ Menu Minuman</h3>
        </div>
      </div>

      <a href="Link/Lokasi.html" class="hover:text-yellow-300">Lokasi</a>
      <a href="Link/Tentang.html" class="hover:text-yellow-300">Tentang</a>
      <a href="Link/Kontak.html" class="hover:text-yellow-300">Kontak</a>

    </nav>
  </div>
</header>

<!-- MAIN CONTENT -->
<main class="container mx-auto p-6 mt-6 rounded-2xl shadow-xl relative z-10 bg-white/80">

  <div class="flex flex-col md:flex-row gap-6">

    <!-- FOTO -->
    <div class="flex-shrink-0 flex justify-start mb-6 md:mb-0">
      <img src="Assets/stevi 3.png"
        alt="Mami Stevi"
        class="w-64 drop-shadow-2xl mix-blend-multiply animate-float"
        style="filter: brightness(1.05) contrast(1.1); border-radius: 1rem;">
    </div>

    <!-- MENU & ORDER -->
    <div class="flex-1">
      <div id="menuDisplay" class="w-full text-center mb-6"></div>

      <section id="orderSection" class="order-box">
        <h2 class="order-title text-2xl font-bold mb-4">üßæ Pesanan Anda</h2>
        <div id="orderList" class="space-y-3 mb-4"></div>
        <p class="text-xl font-bold">Total: <span id="totalHarga">0</span></p>
        <button onclick="checkout()" class="bg-pink-500 text-white px-6 py-2 rounded-xl font-bold shadow mt-4">
          Submit Pesanan
        </button>
      </section>
    </div>

  </div>
</main>

<!-- FOOTER -->
<footer class="bg-pink-500 text-white text-center p-4 mt-6">
  <p>&copy; 2025 Dapur Mami Stevi</p>
</footer>

<!-- MAIN JS -->
<script src="JS/order.js"></script>

<!-- DROPDOWN MENU SCRIPT -->
<script>
  const btnMenu = document.getElementById("btnMenu");
  const dropdownMenu = document.getElementById("dropdownMenu");

  btnMenu.addEventListener("click", () => {
    dropdownMenu.classList.toggle("hidden");
  });

  // CLOSE DROPDOWN WHEN CLICK OUTSIDE
  document.addEventListener("click", function(e) {
    if (!btnMenu.contains(e.target) && !dropdownMenu.contains(e.target)) {
      dropdownMenu.classList.add("hidden");
    }
  });
</script>

</body>
</html>
