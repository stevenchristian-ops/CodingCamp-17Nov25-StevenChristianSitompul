<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Custom CSS -->
<link rel="stylesheet" href="../CSS/style.css">

<!-- Script -->
<script src="../JS/script.js" defer></script>
</head>

<body class="text-gray-800 relative bg-pink-50">

<!-- SPARKLE -->
<div id="sparkleContainer"></div>

<!-- =======================
     HEADER
======================= -->
<header class="bg-pink-500 text-white p-5 shadow-md relative z-20">
  <div class="container mx-auto flex justify-between items-center">
    <h1 class="text-2xl font-bold flex items-center gap-3">
      <img src="../Assets/Logo Dapur Mami Stevi.jpeg" class="w-20 h-20 rounded-full object-cover shadow-md" />
      Dapur Mami Stevi
    </h1>
    <nav class="space-x-6 text-lg relative">
      <a href="../index.html" class="hover:text-yellow-300 font-semibold">Menu</a>
      <a href="Lokasi.html" class="hover:text-yellow-300">Lokasi</a>
      <a href="Tentang.html" class="hover:text-yellow-300">Tentang</a>
      <a href="Kontak.html" class="hover:text-yellow-300">Kontak</a>
    </nav>
  </div>
</header>

<!-- =======================
     KONTEN PEMBAYARAN
======================= -->
<main class="container mx-auto p-6 mt-6 bg-white/80 rounded-2xl shadow-xl">

  <h1 class="text-2xl font-bold mb-4 text-pink-600">ðŸ’³ Pembayaran</h1>

  <!-- HASIL ORDER -->
  <div id="orderResult" class="bg-white p-4 rounded-xl shadow mb-5"></div>

  <!-- FORM PEMBAYARAN -->
  <form id="paymentForm" class="bg-white p-5 rounded-xl shadow space-y-4">

    <h2 class="text-xl font-bold mb-3">Pilih Metode Pembayaran</h2>

    <!-- DOMPET DIGITAL -->
    <div>
      <p class="font-semibold mb-2">Dompet Digital</p>
      <div class="grid grid-cols-2 md:grid-cols-3 gap-4">

        <label class="flex items-center gap-3 p-3 border rounded-xl cursor-pointer bg-white shadow hover:bg-pink-50">
          <input type="radio" name="pembayaran" value="ShopeePay">
          <img src="../Assets/shopeepay.png" class="w-14 h-14 object-contain">
          ShopeePay
        </label>

        <label class="flex items-center gap-3 p-3 border rounded-xl cursor-pointer bg-white shadow hover:bg-pink-50">
          <input type="radio" name="pembayaran" value="Dana">
          <img src="../Assets/dana.jfif" class="w-14 h-14 object-contain">
          Dana
        </label>

        <label class="flex items-center gap-3 p-3 border rounded-xl cursor-pointer bg-white shadow hover:bg-pink-50">
          <input type="radio" name="pembayaran" value="OVO">
          <img src="../Assets/ovo.jfif" class="w-14 h-14 object-contain">
          OVO
        </label>

        <label class="flex items-center gap-3 p-3 border rounded-xl cursor-pointer bg-white shadow hover:bg-pink-50">
          <input type="radio" name="pembayaran" value="Gopay">
          <img src="../Assets/gopay.png" class="w-14 h-14 object-contain">
          GoPay
        </label>

      </div>
    </div>

    <!-- BANK -->
    <div>
      <p class="font-semibold mb-2">Bank Transfer</p>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4">

        <label class="flex items-center gap-3 p-3 border rounded-xl cursor-pointer bg-white shadow hover:bg-pink-50">
          <input type="radio" name="pembayaran" value="BCA">
          <img src="../Assets/bca.png" class="w-14 h-14 object-contain">
          BCA
        </label>

        <label class="flex items-center gap-3 p-3 border rounded-xl cursor-pointer bg-white shadow hover:bg-pink-50">
          <input type="radio" name="pembayaran" value="BRI">
          <img src="../Assets/bri.jfif" class="w-14 h-14 object-contain">
          BRI
        </label>

        <label class="flex items-center gap-3 p-3 border rounded-xl cursor-pointer bg-white shadow hover:bg-pink-50">
          <input type="radio" name="pembayaran" value="BNI">
          <img src="../Assets/bni.png" class="w-14 h-14 object-contain">
          BNI
        </label>

        <label class="flex items-center gap-3 p-3 border rounded-xl cursor-pointer bg-white shadow hover:bg-pink-50">
          <input type="radio" name="pembayaran" value="Mandiri">
          <img src="../Assets/mandiri.png" class="w-14 h-14 object-contain">
          Mandiri
        </label>

      </div>
    </div>

    <!-- QRIS -->
    <div>
      <p class="font-semibold mb-2">QRIS</p>
      <label class="flex items-center gap-3 p-3 border rounded-xl cursor-pointer bg-white shadow hover:bg-pink-50">
        <input type="radio" name="pembayaran" value="QRIS">
        <img src="../Assets/qris.jfif" class="w-16 object-contain">
        QRIS
      </label>
    </div>

    <button type="submit"
            class="bg-pink-500 text-white w-full p-3 rounded-xl font-bold mt-4 shadow">
      Bayar Sekarang
    </button>

  </form>

</main>

<!-- =======================
     AUDIO
======================= -->

  <p class="font-semibold mb-2">ðŸŽµ Lagu Tema Dapur Mami Stevi</p>
  <audio controls autoplay loop class="mx-auto">
    <source src="../Assets/hearts2hearts.m4a" type="audio/mpeg" />
  </audio>
</div>

======================= -->
<footer class="bg-pink-500 text-white text-center p-4 mt-6">

</footer>

<!-- Javascript-->
<script src="JS/pembayaran.js"></script>

</body>
</html>
